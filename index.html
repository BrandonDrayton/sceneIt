<!DOCTYPE html>
<html>

<head>
  <title>Scene It</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="scene-it.css" />
</head>

<body class="body">
  <div class="container">
    <div class="row">
      <div class="col-12 header text-center">
        <h2 class="display-2">Scene It</h2>
        <p>Search for movies you want to watch.</p>
        <p>Save them to your list</p>
        <button class="watchlist-button"><a href="watchlist.html" class="watchlist-link">Watchlist</a></button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form id="search-form">
          <div class="input-group input-group-lg">
            <input class="form-control search-bar" id="search-bar" placeholder=" Search for a movie..." />
            <button class="input-group-btn" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5" id="results">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>

</html>
